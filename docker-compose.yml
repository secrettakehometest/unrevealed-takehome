services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - db_data:/app/db
    environment:
      - RAILS_ENV=development
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  bundle_data:
  db_data:

