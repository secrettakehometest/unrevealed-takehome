services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      # Database is persisted via bind mount (storage/ directory)
    environment:
      - RAILS_ENV=development
    # Service dependencies (uncomment when adding services like redis, postgres, etc.)
    # depends_on:
    #   - redis
    #   - postgres
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true

volumes:
  bundle_data:
  # Database is persisted via bind mount, no separate volume needed

