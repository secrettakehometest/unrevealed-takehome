services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - db_data:/app/db
    environment:
      - RAILS_ENV=development
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true

volumes:
  bundle_data:
  db_data:

